  body {

        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        color: white;
        font-family: Arial, sans-serif;
      }

      .image-container {
        text-align: center;
        margin-bottom: 20px;
      }

      .image-container img {
        border-radius: 50%;
        border: 3px solid #9c27b0;
        width: 150px;
        height: 150px;
        object-fit: cover;
      }

      .links-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 16px;
        margin-top: 20px;
      }

      .link {
        display: block;
        width: 80%;
        max-width: 300px;
        text-align: center;
        padding: 10px;
        font-size: 18px;
        color: white;
        text-decoration: none;
        background-color: rgba(156, 39, 176, 0.8);
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .link:hover {
        background-color: rgba(156, 39, 176, 1);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .w3-purple, .w3-hover-purple:hover {
        color: #fff!important;
        background-color: rgba(156, 39, 176, 0.6) !important;
      }

      .header-text {
        text-align: center;
        margin-bottom: 30px;
      }

      .header-text p {
        margin: 10px 0;
      }

      .header-text span {
        background-color: #0078d7;
        padding: 5px 10px;
        border-radius: 5px;
      }

       .w3-text-white p {
        margin: 10px 0;
        align-content: center;
        text-align: center;
      }

      .w3-text-white span {
        background-color: #0078d7;
        padding: 5px 10px;
        border-radius: 5px;
        text-align: center;
      }

    </style>
