<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Raj Anand Soni's Projects</title>
    <style>
      body {
        background: linear-gradient(135deg, #3494e6, #ec6ead);
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .image-container {
        text-align: center;
        margin-bottom: 20px;
      }

      .image-container img {
        border-radius: 50%;
        border: 3px solid #9c27b0;
        width: 30vw;
        height: 30vw;
        max-width: 150px;
        max-height: 150px;
        object-fit: cover;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.5s ease-out forwards;
        opacity: 0;
        animation-delay: 0.2s;
      }

      .image-container img:hover {
        transform: scale(1.1);
        transition: transform 0.3s ease;
      }

      .header-text {
        text-align: center;
        margin-bottom: 30px;
        animation: fadeIn 0.5s ease-out forwards;
        opacity: 0;
        animation-delay: 0.4s;
      }

      .header-text p {
        margin: 10px 0;
        font-size: 1.8em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .header-text span {
        background-color: #9c27b0;
        padding: 5px 10px;
        border-radius: 5px;
      }

      .links-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 16px;
        margin-top: 20px;
        perspective: 1000px;
      }

      .link {
        display: block;
        width: 80vw;
        max-width: 300px;
        text-align: center;
        padding: 10px;
        font-size: 18px;
        color: white;
        text-decoration: none;
        background: linear-gradient(145deg, #9c27b0, #7b1fa2);
        border-radius: 5px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.5s ease-out forwards;
        opacity: 0;
      }

      .link i {
        margin-right: 10px;
        font-size: 20px;
      }

      .link:hover {
        background: linear-gradient(145deg, #7b1fa2, #9c27b0);
        transform: translateY(-5px) rotateX(10deg);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .links-container .link:nth-child(1) {
        animation-delay: 0.6s;
      }
      .links-container .link:nth-child(2) {
        animation-delay: 0.7s;
      }
      .links-container .link:nth-child(3) {
        animation-delay: 0.8s;
      }
      .links-container .link:nth-child(4) {
        animation-delay: 0.9s;
      }
      .links-container .link:nth-child(5) {
        animation-delay: 1.0s;
      }
      .links-container .link:nth-child(6) {
        animation-delay: 1.1s;
      }
      .links-container .link:nth-child(7) {
        animation-delay: 1.2s;
      }

      @media (max-width: 600px) {
        .link {
          font-size: 16px;
        }
        .header-text p {
          font-size: 1.2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="https://media.licdn.com/dms/image/D4D03AQHqs3hec35oLg/profile-displayphoto-shrink_400_400/0/1687947834020?e=2147483647&v=beta&t=5IaXVVYTAG03UBI-cwcqX36hjBXmFvKU0weJMqW2JVs"
          alt="Raj Anand Soni"
        />
      </div>

      <div class="header-text">
        <p>
          Welcome to <span><strong>Raj Anand Soni's</strong></span> project
          site!
        </p>
        <p><strong>Check out my projects below.</strong></p>
      </div>

      <div class="links-container">
        <a
          href="https://rajsoni06.github.io/Universe_Cosmos/Universe/index.html"
          class="link"
          target="_blank"
        >
          <i class="fas fa-globe"></i> Universe Website
        </a>
        <a
          href="https://rajsoni06.github.io/Space_X_Website/Space_X/index.html"
          class="link"
          target="_blank"
        >
          <i class="fas fa-rocket"></i> SpaceX Website
        </a>
        <a
          href="https://nihongo-journey.netlify.app/"
          class="link"
          target="_blank"
        >
          <i class="fas fa-language"></i> Nihongo Journey Site
        </a>
        <a
          href="https://rajsoni06.github.io/Responsive_UI_Design/"
          class="link"
          target="_blank"
        >
          <i class="fas fa-desktop"></i> Responsive UI Design
        </a>
        <a
          href="https://chat-app-jsm-video.netlify.app"
          class="link"
          target="_blank"
        >
          <i class="fas fa-video"></i> React Video Chat App
        </a>
        <a
          href="https://ping-connect.vercel.app/login"
          class="link"
          target="_blank"
        >
          <i class="fas fa-comments"></i> Social Application
        </a>
        <a
          href="https://rajsoni06.github.io/Face_Recognition_Attendance_System/Face-Recognition-Attendance-System.html"
          class="link"
          target="_blank"
        >
          <i class="fas fa-user"></i> Face Recognition
        </a>
      </div>
    </div>
  </body>
</html>
